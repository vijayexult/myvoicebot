<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Assistant</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #555;
        }

        #status {
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 30px;
        }

        button {
            font-size: 1rem;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 30px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004085;
        }

        #stopButton {
            background-color: #FF4136;
        }

        #stopButton:hover {
            background-color: #d93b2f;
        }

        #stopButton:active {
            background-color: #b52e26;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Voice Assistant</h1>
        <p id="status">Disconnected</p>
        <button id="connectButton">Start Voice Assistant</button>
        <button id="stopButton">Stop Voice Assistant</button>
    </div>

    <script src="client.js"></script>
</body>

</html>
